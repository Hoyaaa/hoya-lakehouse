    <style>
      html {
        height: 100%;
        background-color: #e9ecef;
      }

      .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 190px;
        padding: 40px;
        font-family: Arial, sans-serif;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.5);
        box-sizing: border-box;
        border-radius: 10px;
        text-align: center;
      }

      .login-box .user-box {
        position: relative;
      }

      .login-box .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 15px;
        color: #7a7a7a;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #7a7a7a;
        outline: none;
        background: transparent;
      }

      .login-box .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 15px;
        color: #7a7a7a;
        pointer-events: none;
        transition: 0.5s;
      }

      .login-box .user-box input:focus ~ label,
      .login-box .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #7a7a7a;
        font-size: 12px;
      }

      .login-btn {
        height: 45px;
        width: 100%;
        border-radius: 4px;
        border: none;
        background: #4caf50;
        color: #ffffff;
        font-family: Arial, sans-serif;
        font-weight: 700;
        font-size: 14pt;
        cursor: pointer;
      }

      #loading-spinner {
        margin-top: 20px;
        text-align: center;
        display: none;
      }

      .spinner {
        margin: 0 auto 10px;
        width: 40px;
        height: 40px;
        border: 4px solid #ccc;
        border-top: 4px solid #4caf50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
