<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>광고 삭제</title>

    <!-- advertisingdel.js 스크립트 추가 -->
    <script type="module" src="advertising_del.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f1eee9;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #aaa;
        text-align: left;
      }
      th {
        background-color: #D9DED1;
      }
      td button {
        background-color: red;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      td button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <h1>광고 삭제</h1>

    <!-- "진행 중인 광고" 테이블 -->
    <h2>진행 중인 광고</h2>
    <table>
      <thead>
        <tr>
          <th>광고 제목</th>
          <th>세부 사항</th>
        </tr>
      </thead>
      <tbody id="ad-list-ing"></tbody>
    </table>

    <!-- "종료된 광고" 테이블 -->
    <h2>종료된 광고</h2>
    <table>
      <thead>
        <tr>
          <th>광고 제목</th>
          <th>세부 사항</th>
        </tr>
      </thead>
      <tbody id="ad-list-end"></tbody>
    </table>
  </body>
</html>
